<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ananya!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 50px;
        font-size: 3em;
        color: #ff1493;
        text-shadow: 2px 2px #fff;
    }

    #cake {
        width: 200px;
        margin-top: 30px;
        position: relative;
        animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-15px); }
    }

    #teddy {
        width: 120px;
        position: absolute;
        bottom: 20px;
        left: 20px;
        animation: swing 2s ease-in-out infinite alternate;
    }

    @keyframes swing {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(10deg); }
    }

    #message {
        font-size: 1.5em;
        color: #ff4500;
        margin-top: 20px;
    }

    .candle {
        width: 6px;
        height: 25px;
        background: orange;
        position: absolute;
        top: -25px;
        border-radius: 2px;
    }

    .flame {
        width: 8px;
        height: 12px;
        background: yellow;
        border-radius: 50%;
        position: absolute;
        top: -18px;
        animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
        0% { transform: scale(1); opacity:1; }
        100% { transform: scale(1.2); opacity:0.7; }
    }

    #playMusicBtn {
        padding: 12px 20px;
        font-size:16px;
        margin-top: 20px;
        cursor:pointer;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 10px;
        box-shadow: 2px 2px 5px #000;
        transition: 0.3s;
    }

    #playMusicBtn:hover {
        transform: scale(1.1);
        background-color: #ff1493;
    }

    .balloon {
        position: absolute;
        width: 40px;
        height: 60px;
        border-radius: 50%;
        animation: rise linear infinite;
    }

    @keyframes rise {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-100px); }
    }

    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        opacity: 0.8;
        border-radius: 50%;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>

<h1>Happy Birthday Ananya! ðŸŽ‰</h1>

<div id="cakeContainer" style="position: relative; display: inline-block;">
    <img src="cake.png" id="cake" alt="Cake">
</div>

<img src="teddy.png" id="teddy" alt="Teddy">

<p id="message"></p>

<button id="playMusicBtn">ðŸŽµ Play Birthday Music</button>

<audio id="birthdaySound">
  <source src="birthday-song.mp3" type="audio/mpeg">
</audio>

<script>
    // Candles and flames
    const cakeContainer = document.getElementById('cakeContainer');
    for(let i=0;i<3;i++){
        const candle = document.createElement('div');
        candle.className='candle';
        candle.style.left = ${40 + i*40}px;
        cakeContainer.appendChild(candle);

        const flame = document.createElement('div');
        flame.className='flame';
        flame.style.left = ${40 + i*40 - 1}px;
        cakeContainer.appendChild(flame);
    }

    // Animated text
    const messageText = "Wishing you a day full of love, laughter, and joy! ðŸ’–";
    const messageEl = document.getElementById('message');
    let index = 0;
    function typeText() {
        if(index < messageText.length){
            messageEl.innerHTML += messageText[index];
            index++;
            setTimeout(typeText, 100);
        }
    }
    typeText();

    // Music button
    const sound = document.getElementById('birthdaySound');
    const playBtn = document.getElementById('playMusicBtn');
    playBtn.addEventListener('click', () => {
        sound.play();
        playBtn.style.display = 'none';
    });

    // Simple balloons
    function createBalloon() {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * window.innerWidth + 'px';
        balloon.style.backgroundColor = hsl(${Math.random()*360}, 100%, 50%);
        balloon.style.animationDuration = 6 + Math.random()*4 + 's';
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 700);

    // Simple confetti
    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = hsl(${Math.random()*360}, 100%, 50%);
        confetti.style.animationDuration = 3 + Math.random()*2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 300);
</script>

</body>
</html>
