<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ananya!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 50px;
        font-size: 3em;
        color: #ff1493;
        text-shadow: 2px 2px #fff;
    }

    #cake {
        width: 200px;
        margin-top: 30px;
        animation: float 2s ease-in-out infinite alternate;
        position: relative;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-15px); }
    }

    #teddy {
        width: 150px;
        position: absolute;
        bottom: 20px;
        left: 20px;
        animation: swing 2s ease-in-out infinite alternate;
    }

    @keyframes swing {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(10deg); }
    }

    .firework, .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: yellow;
        border-radius: 50%;
        animation: explode 1s linear infinite;
    }

    @keyframes explode {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        opacity: 0.8;
        animation: fall linear infinite;
        border-radius: 50%;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }

    .balloon {
        position: absolute;
        width: 50px;
        height: 70px;
        border-radius: 50%;
        animation: rise linear infinite;
    }

    @keyframes rise {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-100px); }
    }

    #message {
        font-size: 1.5em;
        color: #ff4500;
        margin-top: 20px;
    }

    .candle {
        width: 8px;
        height: 30px;
        background: orange;
        position: absolute;
        top: -30px;
        left: 50%;
        margin-left: -4px;
        border-radius: 2px;
    }

    .flame {
        width: 10px;
        height: 15px;
        background: yellow;
        border-radius: 50%;
        position: absolute;
        top: -20px;
        left: 50%;
        margin-left: -5px;
        animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
        0% { transform: scale(1); opacity:1; }
        100% { transform: scale(1.3); opacity:0.7; }
    }
</style>
</head>
<body>

<h1>Happy Birthday Ananya! ðŸŽ‰</h1>

<div id="cakeContainer" style="position: relative; display: inline-block;">
    <img src="https://i.postimg.cc/fL6KpQzY/birthday-cake.png" id="cake" alt="Cake">
</div>

<img src="https://i.postimg.cc/6p5Bbh4P/teddy.png" id="teddy" alt="Teddy">

<p id="message"></p>

<audio id="birthdaySound" autoplay>
  <source src="https://www.soundjay.com/human/birthday-song-01.mp3" type="audio/mpeg">
</audio>

<script>
    // Fireworks
    function createFirework() {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = Math.random() * window.innerWidth + 'px';
        firework.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
    }
    setInterval(createFirework, 300);

    // Confetti
    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = hsl(${Math.random() * 360}, 100%, 50%);
        confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 150);

    // Balloons
    function createBalloon() {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * window.innerWidth + 'px';
        balloon.style.backgroundColor = hsl(${Math.random() * 360}, 100%, 50%);
        balloon.style.animationDuration = 5 + Math.random() * 5 + 's';
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 500);

    // Cake candles and flames
    const cakeContainer = document.getElementById('cakeContainer');
    for(let i=0;i<3;i++){
        const candle = document.createElement('div');
        candle.className='candle';
        candle.style.left = ${40 + i*40}px;
        cakeContainer.appendChild(candle);

        const flame = document.createElement('div');
        flame.className='flame';
        flame.style.left = ${40 + i*40 - 1}px;
        cakeContainer.appendChild(flame);
    }

    // Animated text letter by letter
    const messageText = "Wishing you a day full of love, laughter, and joy! ðŸ’–";
    const messageEl = document.getElementById('message');
    let index = 0;
    function typeText() {
        if(index < messageText.length){
            messageEl.innerHTML += messageText[index];
            index++;
            setTimeout(typeText, 100);
        }
    }
    typeText();

    // Play sound on click if autoplay blocked
    const sound = document.getElementById('birthdaySound');
    document.body.addEventListener('click', () => {
        sound.play();
    });
</script>

</body>
</html>
